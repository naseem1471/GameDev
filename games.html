<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS WHOM</title>
    <link rel="stylesheet" type="text/css" href="games.css">
</head>
<body>
    <div class="board">
        <div class="board-title">
            <h1>Let's start playing '<span id="playerNameDisplay" style="text-transform: uppercase;" >Loading...</span>'...Guess Who?</h1>
        </div>
        <div class="game-container">
            <div class="characters">
                <!-- Character cards will be displayed here -->
            </div>
            <div class="selected-card">
                <h2>You have chosen card</h2>
                <div id="chosenCard">
                    <!-- The player's chosen card will be displayed here -->
                </div>
                <button id="acceptButton" style="display: none">Accept</button>
            </div>
        </div>
    </div>

        <script type="module"></script>	
        <script type="module" src="games.js"></script>
        <script type="module" src="index.js"></script>
        
</body>
</body>
